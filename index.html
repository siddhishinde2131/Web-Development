  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #d4bdbd);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #5a189a;
      text-align: center;
      animation: slideDown 1s ease;
      font-size: 2.8rem;
    }

    h2 {
      color: #0077b6;
      text-align: center;
      animation: slideDown 1s ease;
      font-size: 1.5rem;
      margin-top: -10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: linear-gradient(145deg, #1d1d4a, #2e2e6f);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #07022a, #2b2b5b);
    }

    .card:active {
      transform: scale(0.97);
      background: #1a0e7a;
    }

    .card a {
      text-decoration: none;
      color: #e7f0f8;
      font-weight: 600;
      font-size: 1.3rem;
      display: block;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #ffcc70;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

  <script>
    const text = " My Web Assignment";
    let index = 0;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      }
    }
    window.onload = typeEffect;
  </script>
